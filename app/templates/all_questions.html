{% include 'topnav.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/table_style.css') }}">
{% block content %}
    <h1>{{ title }}</h1> <a href="{{ url_for("download_all") }}" >Download</a>
    <table id="questions">
        <tr>
            <th>ID</th>
            <th>Frage</th>
            <th>Antwort</th>
            <th>Category</th>
            <th>User</th>
            <th></th>
        </tr>

        {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.question }}</td>
                <td>{{ question.answer }}</td>
                <td>{{ question.kategory }}</td>
                <td>{{ question.username }}</td>
                <td>
                    <form action="{{ url_for("delete_question_post", question_id=question.id) }}" method="post">
                        <button name="delete">DELETE</button>
                    </form>
                    <form action="{{ url_for("edit_question", question_id=question.id) }}" method="get">
                        <button name="delete">EDIT</button>
                    </form>
                </td>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
